version: '2.0'

services:
  onezone:
    image: onedata/onezone:18.02.0-rc8
    container_name: onezone-1
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock"
      - "$PWD/persistence:/volumes/persistence"
      # Certificates
      - "$PWD/letsencrypt/live/datahub.egi.eu/privkey.pem:/etc/oz_panel/certs/key.pem"
      - "$PWD/letsencrypt/live/datahub.egi.eu/cert.pem:/etc/oz_panel/certs/cert.pem"
      - "$PWD/letsencrypt/live/datahub.egi.eu/chain.pem:/etc/oz_panel/cacerts/cacert.pem"
      - "$PWD/letsencrypt/live/datahub.egi.eu/chain.pem:/etc/oz_worker/cacerts/cacert.pem"
      # Configs
      - "$PWD/configs/auth.config:/etc/oz_worker/auth.config"
      #- "$PWD/configs/app.config:/etc/oz_worker/app.config"
      # Utils
      - "$PWD/configs/brand-logo.svg:/var/lib/oz_worker/gui_static/assets/images/brand-logo.svg"
    ports:
      # dns server
      - "53:53"
      - "53:53/udp"
      # http server
      - "80:80"
      - "443:443"
      # distributed erlang
      - "9443:9443"
      - "4369:4369"
      - "9100-9139:9100-9139"
      # couchbase
      - "8091:8091"
      - "8092:8092"
      - "11207:11207"
      - "11209:11209"
      - "11210:11210"
      - "11211:11211"
      - "18091-18092:18091-18092"
      - "21100-21299:21100-21299"
